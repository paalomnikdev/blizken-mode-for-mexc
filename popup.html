<html>
  <head>
    <title>Blizken Mode</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <img id="bliz" src="./img/bliz.png" style="border-radius: 50%;">
      <div style="text-align:center">
        <label class="pure-material-switch">
          <input id="switch" type="checkbox">
          <span>
            <b>
              <span id="button-text" style="color: green;">PNL color</span>
            </b>
          </span>
        </label>

        <label class="pure-material-switch">
          <input id="totalPnlSwitch" type="checkbox">
          <span>
            <b>
              <span style="color: #ffffff;">Hide PNL</span>
            </b>
          </span>
        </label>
      </div>
    <script src="popup.js"></script>
  </body>
</html>
